<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Software Cálculo</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    </head> 
    <body> 
        <div class="container mt-5"> 
            <h3 class="text-center text-success">Software de cálculo de notas de Estudiantes</h3> 
            <form action="calculonota" method="get"> 
                <div class="mb-3"> 
                    <label for="nombrealumno" class="form-label">Nombre del Alumno:</label> 
                    <input type="text" class="form-control" id="nombrealumno" name="nombrealumno" required> 
                </div> 
                <div class="mb-3"> 
                    <label for="nombremateria" class="form-label">Nombre de la Materia:</label> 
                    <input type="text" class="form-control" id="nombremateria" name="nombremateria" required> 
                </div> 
                <div class="mb-3"> 
                    <label for="periodo1" class="form-label">Nota Periodo 1:</label> 
                    <input type="text" class="form-control" id="notaperiodo1" name="notaperiodo1" required> 
                </div> 
                <div class="mb-3"> 
                    <label for="periodo2" class="form-label">Nota Periodo 2:</label> 
                    <input type="text" class="form-control" id="notaperiodo2" name="notaperiodo2" required> 
                </div> 
                <div class="mb-3"> 
                    <label for="periodo3" class="form-label">Nota Periodo 3:</label> 
                    <input type="text" class="form-control" id="notaperiodo3" name="notaperiodo3" required> 
                </div> 
                <div class="text-center"> 
                    <button type="submit" class="btn btn-success">Calcular Nota</button> 
                </div> 
            </form> 
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    </body>
</html>
